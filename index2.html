<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Widzenie Barwowe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js2/jquery-3.3.1.slim.min.js"></script>
    <script src="js2/popper.min.js"></script>
    <script src="js2/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default"></nav>
    <div class="main">
      <div class="bar">
        <div class="progress">
          <div
            class="progress-bar progress-bar-success progress-bar-striped"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width:0%"
          >
            0%
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="leweoko" class="col-md-6" style="background-color:lavender;">
          <canvas id="canvaslewy" width="670" height="670"></canvas>
        </div>

        <div id="praweoko" class="col-md-6" style="background-color:lavender;">
          <canvas id="canvasprawy" width="670" height="670"></canvas>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
